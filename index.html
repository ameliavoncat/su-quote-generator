<html>
  <head>
    <title>SU Quote Generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./browser/style.css"></link>
  </head>
  <body>
    <div class="background">
      <div class="title-box">
        <h1 class="page-title">Steven * Universe</h1>
        <h1 class="page-title red-text">Quote Machine</h1>
      </div>
      <div id="quote-box" class="default-style">
        <img src="./browser/images/title-portrait.jpg"
          id="character-image"
          class="image-responsive">
        </img>
        <h4 id="quote-body">
          Click to generate quotes!
          <br>
        </h4>
      <h3 id="quote-attribution">
      </h3>
        <div class="button-bar">
          <button id="quote-button" class="btn btn-primary"
          >New Quote</button>
          <a id="twitter-button"
            href="https://twitter.com/intent/tweet?text="
            target="_blank" >
          </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./browser/javascript/QuoteGenerator.js"></script>
    <script type="text/javascript" src="./browser/javascript/onload.js"></script>
  </body>
</html>
