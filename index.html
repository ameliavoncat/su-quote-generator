<html>
  <head>
    <title>SU Quote Generator</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="./browser/style.css"></link>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1 class="header__title">Steven * Universe</h1>
        <h1 class="header__subtitle">Quote Machine</h1>
      </div>
      <div class="quote-box quote-box--default">
        <img src="./browser/images/title-portrait.jpg"
          class="quote-box__image image-responsive">
        </img>
        <div class="quote-box__body">
          <h4 class= "quote-box__body__content">
            Click to generate quotes!
            <br>
          </h4>
          <h3 class="quote-box__body__attribution">
          </h3>
        </div>
      </div>
      <div class="quote-button__container">
        <button class="quote-button"
        >New Quote</button>
      </div>
    </div>
    <script type="text/javascript" src="./browser/javascript/QuoteGenerator.js"></script>
    <script type="text/javascript" src="./browser/javascript/onload.js"></script>
  </body>
</html>
